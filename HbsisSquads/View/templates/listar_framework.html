<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste listar</title>
  <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>

  <div class="col-lg-12">
      <a style="top: 20em" class='btn-button' href="/cadastrar_framework"><button type="button" class="btn btn-primary">Cadastrar</button></a>

  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome do FrameWorkFrontEnd</th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
          {% for s in lista_frameworks %}
        <tr class="table-hover">
              <td>{{s.id}}</td>
              <td>{{s.nome}}</td>

              <td>
                <a href="/cadastrar_framework?id={{ s.id }}" class="editar">Editar</a>
                <a href="/excluir_framework?id={{ s.id }}" class="excluir">Excluir</a> 
              </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
      </div>

</body>
</html>
