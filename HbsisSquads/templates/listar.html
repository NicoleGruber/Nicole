<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Listar</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="conteudo">
        <a style="top: 20em" class='btn-cadastro' href="/cadastrar_squad"><button type="button" class="btn btn-primary">Cadastrar</button></a>
        <table id='tabela-squad'>
            <thead>
                <tr>
                    <th>SquadId</th>
                    <th>Nome</th>
                    <th>Descri√ßao</th>
                    <th>Numero Pessoas</th>
                    <th>Linguagem BackEnd</th>
                    <th>Framework</th>
                    
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for s in lista_squads %}
                <tr>
                    <td>{{s.id}}</td>
                    <td>{{s.nome}}</td>
                    <td>{{s.descricao}}</td>
                    <td>{{s.numeropessoas}}</td>
                    <td>{{s.framework.nome}}</td>
                    <td>{{s.backend.nome}}</td>
                    <td>{{s.sgdb.nome}}</td>

                    <td>
                        <a href="/cadastrar_squad?id={{ s.id }}" class="editar">Editar</a>
                        <a href="/excluir_squad?id={{ s.id }}" class="excluir">Excluir</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
